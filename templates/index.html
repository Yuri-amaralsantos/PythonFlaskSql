<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CMS Home</title>
</head>
<body>
    <h1>Articles</h1>
    <ul>
        {% for article in articles %}
        <li>
            {{ article.title }} - 
            <a href="/view/{{ article.id }}">View</a>
            <a href="/edit/{{ article.id }}">Edit</a> | 
            <a href="/delete/{{ article.id }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
    <a href="/add">Add New Article</a>
</body>
</html>
