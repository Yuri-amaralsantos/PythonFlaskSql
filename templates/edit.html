<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Article</title>
</head>
<body>
    <h1>Edit Article</h1>
    <form method="post">
        <label>Title: <input type="text" name="title" value="{{ article.title }}"></label><br>
        <label>Content: <textarea name="content">{{ article.content }}</textarea></label><br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
